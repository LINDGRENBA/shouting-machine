<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>
<body>

  <div class="container">
    <h1>The Shouting Machine</h1>

    <div>
      <form /*action=""*/ id="shout-form">
        <div class="form-group">
          <label for="shout">Enter any regular old sentence and push the button to see it shouted back at you!</label>
          <input type="text" id="shout" class="form-control">
        </div>

        <button type="submit" class="btn btn-dark">Submit Sentence</button>
      </form>
    </div>

    <div id="sentence-returned">
      <p class="shout"></p>
    </div>

  </div>
  
</body>
</html>
